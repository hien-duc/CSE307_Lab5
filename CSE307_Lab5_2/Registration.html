<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
  </head>
  <body>
    <center>
      
        <form action="#" name="dangky" method="post">
          <caption>
            MEMBER REGISTRATION
          </caption>

          <fieldset style="width: 450px">
            <legend>Personal information</legend>

            <table>
              <tr>
                <td><label for="name">Full name:</label></td>
                <td><input type="text" id="name" required="true" /></td>
              </tr>
              <tr>
                <td><label for="day">Birthday:</label></td>
                <td>
                  <select name="day" id="day" required="true">
                    <option value="1" selected>1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                    
                  </select>
                  <label for="month">Month</label>
                  <select name="month" id="month" required="true">
                    <option value="1" selected>1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                  </select>
                </td>
                <td><label for="year">Year</label></td>
                <td><input type="number" size="5px" id="year" required="true" /></td>
              </tr>
              <tr>
                <td><label for="gender">Gender:</label></td>
                <td>
                  <input
                    type="radio"
                    name="gender"
                    id="gender"
                    value="Male"
                    required="true"
                  />
                </td>
                <td><input type="radio" name="gender" id="" value="Female" /></td>
              </tr>
              <tr>
                <td><label for="address">Address:</label></td>
                <td colspan="3">
                  <textarea
                    name=""
                    id="address"
                    cols="40"
                    rows="3"
                    required="true"
                  ></textarea>
                </td>
              </tr>
              <tr>
                <td><label for="phone">Telephone:</label></td>
                <td colspan="3">
                  <textarea
                    name=""
                    id="phone"
                    cols="40"
                    rows="1"
                    required="true"
                    
                  ></textarea>
                </td>
              </tr>
              <tr>
                <td><label for="mail">Email:</label></td>
                <td colspan="3">
                  <textarea
                    name=""
                    id="mail"
                    cols="40"
                    rows="1"
                    required="true"
                  ></textarea>
                </td>
              </tr>
            </table>
          </fieldset>
          <fieldset style="width: 450px">
            <legend>Credentials: </legend>

            <table>
              <tr>
                <td><label for="loginname">Username: </label></td>
                <td>
                  <textarea
                    name=""
                    id="loginname"
                    cols="40"
                    rows="1"
                    required="true"
                  ></textarea>
                </td>
              </tr>
              <tr>
                <td><label for="loginpass">Password: </label></td>
                <td>
                  <textarea
                    name=""
                    id="loginpass"
                    cols="40"
                    rows="1"
                    required="true"
                  ></textarea>
                </td>
              </tr>
              <tr>
                <td><label for="passconfirm">Confirm password: </label></td>
                <td>
                  <textarea
                    name=""
                    id="passconfirm"
                    cols="40"
                    rows="1"
                    required="true"
                  ></textarea>
                </td>
              </tr>
            </table>
          </fieldset>
          <br />
          <center><button type="submit">Login</button> <button type="reset">Cancel</button></center>
        </form>
      </div>
    </center>
  </body>
</html>
